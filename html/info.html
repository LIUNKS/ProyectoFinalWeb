<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Script para el icono de busqueda-->
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="../img/icon.ico" />
        <title>Sneak Empire</title>

        <!--Añade los estilos o CSS al header, footer e info-->
        <link rel="stylesheet" href="../css/cart_style.css">
        <link rel="stylesheet" href="../css/slide_cart_style.css"/>
        <link rel="stylesheet" href="../css/header_style.css" />
        <link rel="stylesheet" href="../css/footer_style.css" />
        <link rel="stylesheet" href="../css/info_style.css"/> 
    </head>

    <body>
        <div class="cont">
            <div class="image-section">
                <img id="sneaker-image" src="" alt="Zapatillas">
            </div>
        
            <div class="detalles">
                <h1 id="sneaker-name"></h1>
                <p class="price" id="sneaker-price"></p>
                <h5 class="gray-text" id="sneaker-brand"></h5>
                <h5 class="gray-text" id="sneaker-colorway"></h5>
                <h4 class="gray-text">¡Compralo ahora!</h4>
                <br>

                <h5>Color</h5>
                <img id="sneaker-color-image" src="" alt="zapatilla" height="75px" width="75px">
                <hr class="divider">
                <br>
                <label for="size" class="bold-text">Elige una talla:</label>
                <select id="size">
                    <!-- Las opciones de tallas se llenarán dinámicamente -->
                </select>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
        </div>
        
        <div class="descripcion">
            <hr class="divider">
            <br>
            <b>Descripción del producto</b>
            <p>
                <br>Detalles:
                <ul id="sneaker-description">
                    <!-- Los detalles se llenarán dinámicamente -->
                </ul>
                <hr class="divider">
            </p>
        </div>

        <!--Scripts que permiten cargar los footer y header-->
        <script src="../js/footer.js"></script>
        <script>
        loadFooter();
        </script>
        <script src="../js/header.js"></script>
        

        <script src="../js/info.js"></script> <!-- Enlaza el archivo JavaScript -->

        <script src="../js/cart.js"></script>

        <script src="../js/slide-cart.js"></script>

        

        <script>
        loadSlideCart();
        </script>
    </body>
</html>
